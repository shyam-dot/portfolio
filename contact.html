<!DOCTYPE html>

<head>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 15px #ccc;
            border-radius: 10px;
            transition: background 0.3s;

            text-align: center;

        }

        .contact-info {
            text-align: center;
            line-height: 2;
        }

            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            color: #004494;
        }

        .dark-mode {
            background: #121212;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: #f4f4f4;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background: #0056b3;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
