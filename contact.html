<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 15px #ccc;
            border-radius: 10px;
            transition: background 0.3s;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        .contact-info {
            text-align: center;
            line-height: 2;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #004494;
        }

        .dark-mode {
            background: #121212;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: #f4f4f4;
        }

        .dark-mode h1, .dark-mode a {
            color: #00aaff;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #0056b3;
            color: #fff;
            border-radius: 5px;
        }

        footer a {
            color: #ffd700;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            p, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Dark Mode Toggle Button -->
    <button onclick="toggleMode()">Toggle Dark Mode üåô</button>

    <h1>Contact Me</h1>

    <div class="contact-info">

        <p><strong>Phone:</strong> <a href="tel:+918825557169">+91 8825557169</a></p>
        <p><strong>Location:</strong> Chennai, Tamil Nadu, India</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">

</div>

<footer>

<script>
    function toggleMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
