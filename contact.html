        .container {

        input:focus, textarea:focus {

            outline: none;
        }

        button {

            width: 100%;
            padding: 12px;

        a:hover {

        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #0056b3;
            color: #fff;
            border-radius: 5px;
        }

        footer a {
            color: #ffd700;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        .dark-mode {
            background: #121212;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: #f4f4f4;
        }

        .dark-mode h1, .dark-mode h2, .dark-mode a {
            color: #00aaff;
        }
